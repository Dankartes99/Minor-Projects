<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 align="center"> To-Do List </h1>

        <div class="row">
                <!-- Input Box-->
            <div class="col-md-8">
                <div class="input-group">
                    <label for="newTask" class="form-control p-2" align="center">Add a Task</span>
                    <input type="text" id="newTask" class="form-control" aria-label="AddTask" aria-describedby="basic-addon1">
                </div>
            </div>
            <!-- Buttons -->
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-success col p-2 m-2" disabled id="btnAdd"> 
                        <i class="fas fa-plus-square"></i> Add
                    </button>
                    <button class="btn btn-danger col p-2 m-2" disabled id="btnReset"> 
                        <i class="fas fa-backspace"></i> Reset
                    </button>
                </div>
                <div class="row">
                    <button class="btn btn-info col p-2 m-2" disabled id="btnSort"> 
                        <i class="fas fa-sort-amount-down"></i> Sort
                    </button>
                    <button class="btn btn-warning col p-2 m-2" disabled id="btnClear"> 
                        <i class="fas fa-trash-alt"></i> CleanUp
                    </button>
                </div>
            </div>
        </div>

        <!-- List Group -->
        <ul class="row list-group m-2" id="ulTasks"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
